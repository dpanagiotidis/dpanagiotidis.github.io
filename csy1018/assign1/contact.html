<!--Here starts the contact form that is required for this page.You can fill the blank spaces and press Ok-->
<!--It has the id "contact_form" so I can make changes to mycss file, so that the contact form will have have the same css tags because I want it to work as a unit-->
		<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
			<div class="row">
				<!--I am using the label tag to address the use of each space-->
				<label for="name">Your name:</label><br />
				<input id="name" class="input" name="name" type="text" value="" size="30" /><br />
			</div>
			<div class="row">
				<label for="surname">Your surname:</label><br />
				<input id="surname" class="input" name="surname" type="text" value="" size="30" /><br />
			</div>
			<div class="row">
				<label for="email">Your email:</label><br />
				<textarea id="email" class="input" name="email" rows="7" cols="30"></textarea><br />
			</div>
				<label for="message">Your message:</label><br />
				<input id="message" class="input" name="message" type="text" value="" size="30" /><br />
			<input type="submit" value="Ok" />
			<div class="row">
				
		</form>
